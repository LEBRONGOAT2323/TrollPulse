<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading…</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/Favicon.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">


<style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

body {
    margin: 0;
    height: 100vh;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'VT323', monospace;
    color: #aaffdd;
    overflow: hidden;
}

/* CRT screen overlay */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        repeating-linear-gradient(
            0deg,
            rgba(255,255,255,0.03),
            rgba(255,255,255,0.03) 1px,
            transparent 1px,
            transparent 3px
        );
    pointer-events: none;
    mix-blend-mode: overlay;
    animation: flicker 0.15s infinite;
}

/* CRT vignette + curvature illusion */
body::after {
    content: "";
    position: fixed;
    inset: -10%;
    background: radial-gradient(
        ellipse at center,
        transparent 55%,
        rgba(0,0,0,0.6) 100%
    );
    pointer-events: none;
}

@keyframes flicker {
    0% { opacity: 0.85; }
    50% { opacity: 0.95; }
    100% { opacity: 0.88; }
}

.container {
    width: 92%;
    max-width: 440px;
    padding: 30px;
    background: rgba(5, 15, 12, 0.85);
    border-radius: 16px;
    border: 1px solid rgba(170,255,221,0.25);
    box-shadow:
        0 0 80px rgba(0,255,170,0.25),
        inset 0 0 30px rgba(0,255,170,0.1);
    position: relative;
    transform: perspective(800px) scale(1.02);
}

/* Corrupted edges */
.container::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background:
        linear-gradient(
            120deg,
            transparent 45%,
            rgba(255,255,255,0.06),
            transparent 55%
        );
    mix-blend-mode: overlay;
    animation: glitch-sweep 3s infinite;
}

@keyframes glitch-sweep {
    0% { transform: translateX(-120%); }
    100% { transform: translateX(120%); }
}

.title {
    margin-bottom: 22px;
    font-size: 24px;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-align: center;
    color: #eafff6;
    text-shadow:
        -1px 0 #ff004c,
        1px 0 #00ffd5,
        0 0 12px rgba(0,255,170,0.8);
}

.bar {
    width: 100%;
    height: 26px;
    background: #020b09;
    border-radius: 999px;
    border: 1px solid rgba(170,255,221,0.3);
    overflow: hidden;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.9);
}

.fill {
    height: 100%;
    width: 0%;
    border-radius: 999px;
    position: relative;

    /* CRT phosphor look */
    background:
        repeating-linear-gradient(
            90deg,
            rgba(0,255,180,0.9),
            rgba(0,255,180,0.9) 2px,
            rgba(0,200,140,0.85) 3px,
            rgba(0,255,180,0.9) 4px
        );

    box-shadow:
        0 0 12px rgba(0,255,180,0.9),
        0 0 24px rgba(0,255,180,0.4),
        inset 0 0 6px rgba(255,255,255,0.25);

    transition: width 0.35s steps(8);
    animation: barFlicker 0.12s infinite alternate;
}

.fill::before {
    content: "";
    position: absolute;
    inset: 0;
    transform: translateX(-1px);
    background: inherit;
    opacity: 0.35;
    filter: blur(0.6px);
    mix-blend-mode: screen;
    pointer-events: none;
}

/* Corrupted shimmer */
.fill::after {
    content: "";
    position: absolute;
    inset: 0;
    background:
        repeating-linear-gradient(
            0deg,
            rgba(255,255,255,0.08),
            rgba(255,255,255,0.08) 1px,
            transparent 1px,
            transparent 3px
        );
    mix-blend-mode: overlay;
    opacity: 0.6;
}

.fill.burn {
    box-shadow:
        0 0 18px rgba(0,255,180,1),
        0 0 40px rgba(0,255,180,0.9),
        0 0 70px rgba(0,255,180,0.6),
        inset 0 0 10px rgba(255,255,255,0.45);
    filter: brightness(1.3) saturate(1.2);
}

.fill.jitter {
    animation:
        barFlicker 0.12s infinite alternate,
        barJitter 0.08s infinite;
}

@keyframes scan {
    from { transform: translateX(-120%); }
    to   { transform: translateX(120%); }
}

.percent {
    margin-top: 14px;
    font-size: 22px;
    letter-spacing: 2px;
    text-align: center;
    text-shadow:
        -1px 0 #ff004c,
        1px 0 #00ffd5,
        0 0 10px rgba(0,255,170,0.8);
}

.message {
    margin-top: 14px;
    font-size: 15px;
    text-align: center;
    opacity: 0.95;
    filter: blur(0.2px);
}

.hint {
    margin-top: 24px;
    font-size: 11px;
    letter-spacing: 2px;
    text-align: center;
    opacity: 0.35;

    animation: warningJitter 0.2s infinite alternate;
}

@keyframes barJitter {
    0%   { transform: translate(0, 0); }
    25%  { transform: translate(1px, -1px); }
    50%  { transform: translate(-1px, 1px); }
    75%  { transform: translate(1px, 1px); }
    100% { transform: translate(0, 0); }
}

@keyframes screenDrop {
    0%   { transform: translateY(0); }
    95%  { transform: translateY(0); }
    96%  { transform: translateY(6px); }
    97%  { transform: translateY(-4px); }
    98%  { transform: translateY(10px); }
    99%  { transform: translateY(-6px); }
    100% { transform: translateY(0); }
}

@keyframes warningJitter {
    from { transform: translateX(0); }
    to   { transform: translateX(1px); }
}

@keyframes barFlicker {
    from { filter: brightness(0.9); }
    to   { filter: brightness(1.15); }
}

body.desync {
    animation: screenDrop 0.35s steps(1) infinite;
}
</style>
</head>
<body>

<div class="container">
    <div class="title">Loading Game Assets…</div>

    <div class="bar">
        <div class="fill" id="fill"></div>
    </div>

    <div class="percent" id="percent">0%</div>
    <div class="message" id="message">Initializing…</div>
    <div class="hint" id="warning">⚠ SYSTEM INTEGRITY UNSTABLE</div>
</div>

<script>
let progress = 0;
let startTime = Date.now();

const fill = document.getElementById("fill");
const percent = document.getElementById("percent");
const message = document.getElementById("message");
const warning = document.getElementById("warning");

const messages = [
    "Downloading fun…",
    "Calibrating pixels…",
    "Reticulating splines…",
    "Almost there…",
    "Still loading…",
    "Optimizing loading bar…",
    "Loading the loading screen…",
    "Please wait.",
    "This shouldn't take long.",
    "Okay maybe it will.",
    "Trust the process.",
    "Loading motivation…",
    "Jaxsen was here",
    "Lebron is better",
    "I'd rather have ur mom",
    "I̶'m̶ S̶h̶o̶r̶t̶,This should be short"
];

// MAIN LOADING LOOP
setInterval(() => {
    let change = (Math.random() * 10) - 2;
    progress += change;

    if (progress > 99) {
        percent.textContent = "100%";
        message.textContent = "Finalizing…";
        setTimeout(() => {
            progress = Math.random() * 40 + 10;
        }, 400);
        return;
    }

    if (Date.now() - startTime > 60000) {
        message.textContent = "Achievement unlocked: Still Waiting";
    } else {
        message.textContent =
            messages[Math.floor(Math.random() * messages.length)];
    }

    if (progress > 97) {
        progress = Math.random() * 60 + 20;
    }

    // BAR IMMEDIATELY MATCHES PERCENT
    fill.style.width = progress + "%";
    percent.textContent = Math.floor(progress) + "%";

    // JITTER INTENSIFIES NEAR COMPLETION
    fill.style.animationDuration =
        progress > 90 ? "0.05s" :
        progress > 85 ? "0.08s" :
        "0.12s";

    if (progress > 82) {
        fill.classList.add("jitter");
    } else {
        fill.classList.remove("jitter");
    }

    // BURN-IN WHEN NEAR COMPLETE
    if (progress > 90 && Math.random() < 0.6) {
        fill.classList.add("burn");
    } else {
        fill.classList.remove("burn");
    }

}, 700);

// SCREEN DESYNC SCALES WITH JITTER
setInterval(() => {
    let dropChance = 0.04;

    if (progress > 85) dropChance = 0.12;
    if (progress > 90) dropChance = 0.22;
    if (progress > 95) dropChance = 0.38;

    if (fill.classList.contains("jitter") && Math.random() < dropChance) {
        document.body.classList.add("desync");

        setTimeout(() => {
            document.body.classList.remove("desync");
        }, 180 + Math.random() * 220);
    }
}, 900);

// WARNING TEXT CORRUPTION
const corruptionChars = "!@#$%^&*()_+=-[]{};:<>?/\\|~█▒░";

function corruptText(text) {
    return text
        .split("")
        .map(char =>
            Math.random() < 0.25 && char !== " "
                ? corruptionChars[Math.floor(Math.random() * corruptionChars.length)]
                : char
        )
        .join("");
}

setInterval(() => {
    if (!warning) return;

    warning.textContent =
        Math.random() < 0.6
            ? corruptText("⚠ SYSTEM INTEGRITY UNSTABLE")
            : "⚠ SYSTEM INTEGRITY UNSTABLE";
}, 400);
</script>

</body>
</html>
